<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <title>Gwangju Café - Log In</title>
        <link rel="stylesheet" href="Resources/Webpage_Files/Webpage_Style_Sheet/Webpage_Style_Sheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital@1&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav>
            <div class="brand_container">    
                
            </div>
        </nav>

        <div class="content">
            <div class="banner">
                <img src="Resources/Webpage_Images_&_Icons/Interface_Images/Brand_Logo.png">
                <p>Log In</p>
            </div>

            <div class="auth_container" id="auth_container">
                <form id="loginForm">
                    <label>Username or Email</label>
                    <input type="text" id="username" placeholder="Username or Email" required>

                    <label>Password</label>
                    <div class="password_container">
                        <input class="password_input" type="password" id="password" placeholder="Password" required>
                        <span class="toggle_password" id="togglePassword">
                            <!-- Eye Open SVG -->
                            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                            <!-- Eye Closed SVG (hidden by default) -->
                            <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                            </svg>
                        </span>
                    </div>
                    <button class="login_button" type="submit">Log In</button>
                    <div id="errorMessage"></div>
                    <p>Don’t have an account? <a href="Resources/Webpage_Files/Section_Pages/Webpage_Sections/signUp.html">Sign Up</a></p>
                </form>
            </div>
        </div>

        <script type="module" src="Resources/Webpage_Files/Section_Pages/Webpage_Functions/firebase-config.js"></script>
        <script type="module" src="Resources/Webpage_Files/Section_Pages/Webpage_Functions/LogIn.js"></script>
    </body>
</html>
